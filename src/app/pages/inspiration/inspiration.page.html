<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>Inspiration List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editDetails('0')">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="logOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor='let desc of _commonService.inspirationRecords; let i = index'>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="desc.image" alt="Img" />

      </ion-avatar>
      <ion-label>
        <h2>{{desc.title}}</h2>
        <p>{{desc.description}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editDetails(desc.id)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteDetails(desc.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
