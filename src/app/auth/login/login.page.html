<ion-content [fullscreen]="true">
  <div class="alignCenter">
    <ion-card size="full">
      <ion-card-header class="ion-align-items-center">
        <ion-card-title color="warning">
          Inspiration App
        </ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-align-items-center">
        <ion-item>
          <ion-label style="text-align: center;">
            Welcome
          </ion-label>
        </ion-item>
        <!-- <ion-item> -->
          <ion-button color="primary" size="full" style="text-transform: initial;width: 100%;" (click)="loginWithFacebook()">
            Login with Facebook
          </ion-button>
          <ion-button color="danger" size="full" style="text-transform: initial;width: 100%;" (click)="loginWithGoogle()">
            Login with Google
          </ion-button>
        <!-- </ion-item> -->
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
